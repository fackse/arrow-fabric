version: '2.2'
services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - redis-conf:/usr/local/etc/redis/redis.conf

  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

  dispatcher:
    image: nonab100/arrowfabric:latest
    command:
      - dispatcher.FabricDispatcher
      - --redis-address=redis
    ports:
      - "50052:50052"
    depends_on:
      - redis


volumes:
  redis-data:
  redis-conf: